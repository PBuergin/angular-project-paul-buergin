<mat-toolbar color="primary">
  Angular Demo App - Material & Directives
</mat-toolbar>

<div style="padding: 20px;">
  <!-- NgModel: 2-way binding -->
  <mat-form-field appearance="outline">
    <mat-label>Dein Name</mat-label>
    <input matInput [(ngModel)]="username" placeholder="Vorname">
  </mat-form-field>

  <p>Hallo {{ username || 'Vollpfosten' }}!</p>

  <!-- (click) Event binding & Counter -->
  <button mat-raised-button color="accent" (click)="count = count + 1">
    Klick mich ({{ count }})
  </button>

  <!-- @if (ngIf) -->
  <div *ngIf="count > 5" style="margin-top: 10px; color: green;">
    Mehr als 5 Klicks!
  </div>

  <!-- @switch (ngSwitch) -->
  <mat-button-toggle-group [(ngModel)]="option">
    <mat-button-toggle value="eins">Eins</mat-button-toggle>
    <mat-button-toggle value="zwei">Zwei</mat-button-toggle>
    <mat-button-toggle value="drei">Drei</mat-button-toggle>
  </mat-button-toggle-group>

  <div [ngSwitch]="option" style="margin-top: 10px;">
    <p *ngSwitchCase="'eins'">Du hast <strong>eins</strong> gew채hlt.</p>
    <p *ngSwitchCase="'zwei'">Du hast <strong>zwei</strong> gew채hlt.</p>
    <p *ngSwitchCase="'drei'">Du hast <strong>drei</strong> gew채hlt.</p>
    <p *ngSwitchDefault>Bitte w채hle etwas aus.</p>
  </div>

  <!-- @for (ngFor), NgClass, NgStyle -->
  <ul>
    <li *ngFor="let item of items"
        [ngClass]="{ 'highlight': item.length > 4 }"
        [ngStyle]="{ color: item.length > 4 ? 'blue' : 'gray' }">
      {{ item }}
    </li>
  </ul>
</div>
